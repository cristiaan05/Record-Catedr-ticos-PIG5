<section class="section-conten padding-y" style="min-height:100vh; background-image: url(assets/images/fiusac03.jpg);">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 480px; margin-top:80px;">
        <div style="padding-left: 30%;">
            <img src="assets/images/logo.png" width="200">
        </div>
        <div class="card-body">
            <h4 class="card-title mb-4">Iniciar Sesión</h4>
            <form #formLogin="ngForm" (click)="login()">
                <div class="form-group">
                    <input [(ngModel)]="loginModel.registro" name="registro" #registro="ngModel" class="form-control" placeholder="Usuario" type="number">
                    <!-- <input type="name" name="name" #name="ngModel" [(ngModel)]="loginModel.registro" class="form-control" id="registro" placeholder="Registro"> -->
                </div>
                <!-- form-group// -->
                <div class="form-group">

                    <input [(ngModel)]="loginModel.password" name="password" #password="ngModel" class="form-control" placeholder="Contraseña" type="password">
                </div>
                <!-- form-group// -->

                <div class="form-group">
                    <a href="change-password/change-password.component.html" class="float-right">Olvido la contraseña?</a>
                </div>
                <!-- form-group form-check .// -->
                <div class="form-group">

                    <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión  </button>
                </div>
                <!-- form-group// -->
            </form>
        </div>
        <!-- card-body.// -->
        <p class="text-center mt-4" style="color: black;"><b>No estás registrado? </b><a href="registro/registro.component.html"><b>Registrate aquí</b></a></p>
        <br><br>
    </div>
    <!-- card .// -->

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
